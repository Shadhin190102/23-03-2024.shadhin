<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Create Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .nav1{

background-color: rgb(235, 222, 222);

width: 100%;

margin: 20px 0px;
display: flex;
justify-content: center;
align-items: center;
justify-content: space-around;
text-decoration: none;
}
.nav-left-1 a{
font-family: 'Dancing Script', cursive;
font-weight: bold;
text-decoration: none;
color: rgb(243, 237, 237);

font-size: 35px;
}

.nav-left a{
font-weight: bold;
color: rgb(142, 139, 139);
text-decoration: none;
font-size: 30px;
}
.nav-left a:hover {
font-weight: bold;
color: rgb(84, 78, 78);
text-decoration: none;
font-size: 30px;
}
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        .search-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-form label {
            font-weight: bold;
        }

        .search-form input[type="text"],
        .search-form select {
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
        }

        .panel {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .new-product-btn {
        
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            position:relative; left:70%; top:2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        td, th {
            
            text-align: center;
            align-items: center;
            
        }

        td a {
            
            color: #4CAF50;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }

        td a:hover {
            color: #175019;
        }
        
    </style>
</head>
<body>
    <div class="nav1">
        <div class="nav-left"><a href="/Admin Panel/Dash-Board-panel.html">Desh Board</a></div>
        <div class="nav-left"><a href="/Admin Panel/Data Management/create-id-home.html">Home</a></div>
        

     

    </div>
    <div class="container">
        <button class="new-product-btn" onclick="location.href='product-entry.html'">New Product Entry</button>
        <button class="new-product-btn" onclick="location.href='panel-entry.html'">Panel Entry</button>
        <h2>Product Create Page</h2>
        <div class="search-form">
            <form action="#" method="GET">
                <label for="searchId">Id:</label>
                <input type="text" id="searchId" name="searchId">

                <label for="searchName">Name:</label>
                <input type="text" id="searchName" name="searchName">

                <label for="searchCompany">Company:</label>
                <input type="text" id="searchCompany" name="searchCompany">

                <label for="searchType">Type:</label>
                <select id="searchType" name="searchType">
                    <option value="">Select Type</option>
                    <option value="Type 1">Type 1</option>
                    <option value="Type 2">Type 2</option>
                    <option value="Type 3">Type 3</option>
                </select>

                <input type="submit" value="Submit">
            </form>
           
        </div>

        <div class="panel">
            <!-- Panel Content Goes Here -->
        </div>

        <table id="searchResults">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Company</th>
                <th>Price (BD)</th>
                <th>Create Date</th>
                <th>Edit</th>
            </tr>
            <tr>
                <td>7865</td>
                <td>Product A-10pcs</td>
                <td>500mg</td>
                <td>Company X</td>
                <td>500</td>
                <td>2024-03-11</td>
                <td><a href="/Admin Panel/Data Management/Product/product-detailes.html">Edit</a></td>
              </tr>
              
            <!-- Table Rows Go Here -->
        </table>
    </div>
</body>
</html>
