<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Option Selection</title>
    <style>
        /* CSS Styles */
        .details-bar {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <select id="searchType" name="searchType" multiple>
        <option value="Type 1">Type 1</option>
        <option value="Type 2">Type 2</option>
        <option value="Type 3">Type 3</option>
    </select>

    <div class="details-bar" id="detailsBar"></div>

    <script>
        // Function to show details based on selected options
        function showDetails(type) {
          var selectedOption = document.getElementById(type).value;
          var detailsBar = document.getElementById('detailsBar' + type.slice(-1));
          
          // Clear previous content
          detailsBar.innerHTML = '';
          
          if (selectedOption) {
            var selectedOptionText = document.getElementById(type).options[document.getElementById(type).selectedIndex].text;
            detailsBar.style.display = 'block';
            detailsBar.innerHTML = '<strong>Selected Option:</strong> ' + selectedOptionText;
          } else {
            detailsBar.style.display = 'none';
          }
        }
      </script>
</body>
</html>
