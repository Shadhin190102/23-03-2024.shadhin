<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Entry</title>
    <style>
            body{
            margin: 0px;
            height: 0px;
            background-color: rgb(250, 247, 247);

        }
        .nav1{

            background-color: rgb(235, 222, 222);
            
            width: 100%;
          
            margin: 20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            text-decoration: none;
        }
        .nav-left-1 a{
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            text-decoration: none;
            color: rgb(243, 237, 237);
            
            font-size: 35px;
        }

        .nav-left a{
            font-weight: bold;
            color: rgb(142, 139, 139);
            text-decoration: none;
            font-size: 30px;
        }
        .nav-left a:hover {
            font-weight: bold;
            color: rgb(84, 78, 78);
            text-decoration: none;
            font-size: 30px;
        }
        
        .container {
            max-width: 80%;
            margin: 0% 10%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            font-weight: bold;
            color: #666666;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input.error {
            border-color: red;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .details-bar {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="nav1">
        <div class="nav-left"><a href="/Admin Panel/Dash-Board-panel.html">Desh Board</a></div>
        <div class="nav-left"><a href="/Admin Panel/Data Management/Product/product.html">Product</a></div>
        <div class="nav-left"><a href="/Admin Panel/Data Management/create-id-home.html">Home</a></div>
        

     

    </div>
    <div class="container">
        <h2>New Product Entry</h2>
        <form id="productEntryForm" action="#" method="POST" enctype="multipart/form-data">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <div class="options">
                <label for="type1">Product Material:</label>
                <select id="type1" onchange="showDetails('type1')">
                  <option value="">Select...</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
                <div class="details-bar" id="detailsBar1"></div>
              </div>

              <div class="options">
                <label for="type3">Product Type:</label>
                <select id="type3" onchange="showDetails('type3')">
                  <option value="">Select...</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>

              </div>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="companyName">Age:</label>
            <input type="number" id="companyName" name="companyName" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount">

            <label for="publishedDate">Published Date:</label>
            <input type="date" id="publishedDate" name="publishedDate" required>

            <br>

            <div class="options">
                <label for="type2">Disease:</label>
                <select id="type2" onchange="showDetails('type2')">
                  <option value="">Select...</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
                <div class="details-bar" id="detailsBar2"></div>
              </div>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">

            <input type="submit" value="Submit">
        </form>
    </div>


    <script>
        // Function to show details based on selected options
        function showDetails(type) {
          var selectedOption = document.getElementById(type).value;
          var detailsBar = document.getElementById('detailsBar' + type.slice(-1));
          
          // Clear previous content
          detailsBar.innerHTML = '';
          
          if (selectedOption) {
            var selectedOptionText = document.getElementById(type).options[document.getElementById(type).selectedIndex].text;
            detailsBar.style.display = 'block';
            detailsBar.innerHTML = '<strong>Selected Option:</strong> ' + selectedOptionText;
          } else {
            detailsBar.style.display = 'none';
          }
        }
      </script>
</body>
</html>
